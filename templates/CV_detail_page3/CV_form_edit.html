                  <h3>Name Section</h3>

                  <div class="form-group">
                    <label for="exampleFormControlInput1">Your name in Full</label>
                    <input class="form-control" id="exampleFormControlInput1" placeholder="Hieu Nguyen">
                  </div>

                  <form>

                    <div class="form-group">
                      <label for="inputAddress">Street Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Lane 5 Tran Duy Hung">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Hanoi">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Country</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>Vietnam</option>
                          <option>US</option>
                          <option>UK</option>
                          <option>Go away!</option>
                        </select>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputPhonenumber">Phone Number</label>
                          <input type="Phonenumber" class="form-control" id="inputPhonenumbáº»" placeholder="09123456789">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="zaidep@gmail.com">
                        </div>
                      </div>

                  </form>
        </div>

                <div class="form-group col-md-6">
                  <label for="inputPhonenumber">Your major</label>

                <div class="form-group col-md-6">
                  <label for="inputPhonenumber">Graduation date</label>

              </div>

                  <div class="form-group col-md-6">
                    <label for="inputSAT">SAT (leave blank if not available)</label>

              </div>
