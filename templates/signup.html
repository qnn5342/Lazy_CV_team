<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Sign up with LazyCV </title>
    {% include "meta-data.html" %}
  </head>
  <body class="bg-signup">
    <nav class="nav text-dark">
          <a class="nav-link active text-dark font-size-20px"> <i class="fas fa-address-book"></i> </a>
          <a class="nav-link active text-dark font-size-20px text-uppercase font-open-sans" href="{{ url_for('index1') }}"> Home </a>
          <a class="nav-link active text-dark font-size-20px text-uppercase font-open-sans" href="{{ url_for('index1') }}"> About </a>
    </nav>
    <div class="text-dark font-size-50px text-uppercase text-center mt-3 font-weight-bold">
    Sign Up
  </div>
    <div class="d-flex justify-content-center my-1">
  <form class="px-4 py-3" method="POST">
    <div class="form-group font-weight-bold">
      <label for="exampleDropdownFormEmail1"> Username </label>
      <input type="Text" name="Username" class="form-control" id="exampleDropdownFormEmail1" placeholder="Lazy CV" required>
    </div>
    <div class="form-group font-weight-bold">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" name="Password" class="form-control" id="exampleDropdownFormPassword1" placeholder="lazycv123" required>
    </div>
    <div class="form-group font-weight-bold">
      <label for="exampleDropdownFormEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="lazycv@example.com" required>
    </div>
    <div class="form-group font-weight-bold">
      <label for="exampleDropdownFormPassword1"> Phone number </label>
      <input type="Number" name="Phonenumber" class="form-control" id="exampleDropdownFormPassword1" placeholder="12334555" required>
    </div>
    <button type="submit" class="btn btn-primary"> Sign up </button>
  </form>
      <p>{{message}}</p>
</div>
  </body>
</html>
